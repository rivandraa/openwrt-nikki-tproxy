name: release-nikki

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
          - x86_64
        branch:
          - openwrt-24.10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build package
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: nikki
          PACKAGES: luci-app-nikki
          NO_REFRESH_CHECK: true

      - name: Extract package versions
        id: extract_version
        run: |
          set -e
          PKG_DIR="bin/packages/${{ matrix.arch }}/nikki"

          # luci-app-nikki
          PKG_FILE_LUCI=$(find "$PKG_DIR" -name 'luci-app-nikki_*.ipk' | head -n 1)
          [ -z "$PKG_FILE_LUCI" ] && echo "‚ùå luci-app-nikki not found!" && exit 1
          VERSION_LUCI=$(basename "$PKG_FILE_LUCI" | sed -E 's/^luci-app-nikki_([^_]+)_.*\.ipk/\1/')

          # nikki
          PKG_FILE_NIKKI=$(find "$PKG_DIR" -name 'nikki_*.ipk' | head -n 1)
          [ -z "$PKG_FILE_NIKKI" ] && echo "‚ùå nikki not found!" && exit 1
          VERSION_NIKKI=$(basename "$PKG_FILE_NIKKI" | sed -E 's/^nikki_([^_]+)_.*\.ipk/\1/')

          echo "version_luci=$VERSION_LUCI" >> $GITHUB_OUTPUT
          echo "version_nikki=$VERSION_NIKKI" >> $GITHUB_OUTPUT

      - name: Create release metadata
        id: release_meta
        run: |
          VER_LUCI_RAW="${{ steps.extract_version.outputs.version_luci }}"  # v1.23.2-Mod-r1
          VER_NIKKI_RAW="${{ steps.extract_version.outputs.version_nikki }}"  # 2025-06-25~v1.19.11-Mod-r1
          ARCH="${{ matrix.arch }}"
          BRANCH="${{ matrix.branch }}"
      
          # Bersihkan tanggal di nikki
          VER_NIKKI_CLEAN=$(echo "$VER_NIKKI_RAW" | sed -E 's/^[0-9]{4}-[0-9]{2}-[0-9]{2}~//')
      
          # Ambil versi luci hanya angka (tanpa -Mod-r1)
          VER_LUCI_VERSION=$(echo "$VER_LUCI_RAW" | sed -E 's/^v//; s/-.*//')  # hasil: 1.23.2
          VER_LUCI_FULL=$(echo "$VER_LUCI_RAW" | sed 's/^v//')  # hasil: 1.23.2-Mod-r1
      
          # tagname: gunakan full versi (dengan -Mod-r1)
          TAG_NAME="Nikki-TProxy-v$VER_LUCI_FULL"
      
          # zipname: gunakan versi tanpa -Mod-r1 di prefix, tapi nikki tetap full
          ZIP_NAME="Nikki-TProxy-v$VER_LUCI_VERSION_Nikki_${VER_NIKKI_CLEAN}_${ARCH}-${BRANCH}"
      
          # hashtag: ubah ke format seperti Nikki_TProxy_v_1_23_2_Mod_r1
          HASH_TAG="Nikki_TProxy_v_$(echo "$VER_LUCI_FULL" | sed 's/\\./_/g' | sed 's/-/_/g')"
      
          echo "tagname=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "zipname=$ZIP_NAME" >> $GITHUB_OUTPUT
          echo "relname=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "hashtag=$HASH_TAG" >> $GITHUB_OUTPUT

      - name: Compress .ipk files to ZIP
        run: |
          mkdir -p output
          cp bin/packages/${{ matrix.arch }}/nikki/*.ipk output/
          zip -j "${{ steps.release_meta.outputs.zipname }}.zip" output/*.ipk

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tagname }}
          name: ${{ steps.release_meta.outputs.relname }}
          files: ${{ steps.release_meta.outputs.zipname }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Upload ZIP to Telegram Channel
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FILE: ${{ steps.release_meta.outputs.zipname }}.zip
          HASH_TAG: ${{ steps.release_meta.outputs.hashtag }}
        run: |
          echo "üì¶ FILE: $FILE"
          echo "üè∑Ô∏è HASHTAG: $HASH_TAG"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
            -F chat_id="${TELEGRAM_CHAT_ID}" \
            -F document=@"$FILE" \
            caption_text=$(cat <<EOF
            üéâ *Release* #${HASH_TAG}
            üÜé luci-app-nikki: \`${{ steps.extract_version.outputs.version_luci }}\`
            üß© nikki: \`${{ steps.extract_version.outputs.version_nikki }}\`
            üì¶ Arch: \`${{ matrix.arch }}\`
            üåø Branch: \`${{ matrix.branch }}\`
            EOF
            )
            
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
              -F document=@"$FILE" \
              -F caption="$caption_text" \
              -F parse_mode="Markdown"
