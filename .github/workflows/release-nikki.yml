name: release-nikki

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
          - x86_64
        branch:
          - openwrt-24.10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build package
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: nikki
          PACKAGES: luci-app-nikki
          NO_REFRESH_CHECK: true

      - name: Extract package versions
        id: extract_version
        run: |
          set -e
          PKG_DIR="bin/packages/${{ matrix.arch }}/nikki"

          # luci-app-nikki
          PKG_FILE_LUCI=$(find "$PKG_DIR" -name 'luci-app-nikki_*.ipk' | head -n 1)
          if [[ -z "$PKG_FILE_LUCI" ]]; then
            echo "❌ luci-app-nikki package not found!"
            exit 1
          fi
          VERSION_LUCI=$(basename "$PKG_FILE_LUCI" | sed -E 's/^luci-app-nikki_([^_]+)_.*\.ipk/\1/')
          echo "version_luci=$VERSION_LUCI" >> $GITHUB_OUTPUT

          # nikki
          PKG_FILE_NIKKI=$(find "$PKG_DIR" -name 'nikki_*.ipk' | head -n 1)
          if [[ -z "$PKG_FILE_NIKKI" ]]; then
            echo "❌ nikki package not found!"
            exit 1
          fi
          VERSION_NIKKI=$(basename "$PKG_FILE_NIKKI" | sed -E 's/^nikki_([^_]+)_.*\.ipk/\1/')
          echo "version_nikki=$VERSION_NIKKI" >> $GITHUB_OUTPUT

      - name: Create release metadata
        id: release_meta
        run: |
          VERSION_LUCI="${{ steps.extract_version.outputs.version_luci }}"
          VERSION_NIKKI="${{ steps.extract_version.outputs.version_nikki }}"
          ARCH="${{ matrix.arch }}"
          BRANCH="${{ matrix.branch }}"
      
          # Bersihkan versi nikki (hilangkan tanggal, ubah ~ jadi -)
          PURE_VER_NIKKI=$(echo "$VERSION_NIKKI" | sed -E 's/^[0-9]{4}-[0-9]{2}-[0-9]{2}~//' | sed 's/~/-/g')
      
          TAG_NAME="${VERSION_LUCI}"                             # ex: v1.23.2
          NIKKI_VER_CLEANED="${PURE_VER_NIKKI}"                  # ex: v1.19.11-Mod-r1
          REL_NAME="Nikki-TProxy-${TAG_NAME}"
          ZIP_NAME="Nikki-TProxy-${TAG_NAME}_Nikki_${NIKKI_VER_CLEANED}_${ARCH}-${BRANCH}"
      
          echo "tagname=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "relname=$REL_NAME" >> $GITHUB_OUTPUT
          echo "zipname=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Compress .ipk files to ZIP
        run: |
          mkdir -p output
          cp bin/packages/${{ matrix.arch }}/nikki/*.ipk output/
          zip -j "${{ steps.release_meta.outputs.zipname }}.zip" output/*.ipk

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tagname }}
          name: ${{ steps.release_meta.outputs.relname }}
          files: ${{ steps.release_meta.outputs.zipname }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Upload ZIP to Telegram Channel
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TAG_NAME="${{ steps.release_meta.outputs.tagname }}"
          REL_NAME="${{ steps.release_meta.outputs.relname }}"
          ZIP_NAME="${{ steps.release_meta.outputs.zipname }}"
          VER_LUCI="${{ steps.extract_version.outputs.version_luci }}"
          VER_NIKKI="${{ steps.extract_version.outputs.version_nikki }}"
          ARCH="${{ matrix.arch }}"
          BRANCH="${{ matrix.branch }}"
      
          # Escape for MarkdownV2
          ESCAPED_TAG=$(echo "$TAG_NAME" | sed 's/v//' | sed 's/[-.]/_/g')
          HASHTAG="Nikki_TProxy_${ESCAPED_TAG}"
          ESCAPED_HASHTAG=$(echo "$HASHTAG" | sed 's/_/\\_/g')
      
          ESCAPED_VER_LUCI=$(echo "$VER_LUCI" | sed 's/[-.]/\\_/g')
          ESCAPED_VER_NIKKI=$(echo "$VER_NIKKI" | sed 's/[-.~]/\\_/g')
          ESCAPED_ARCH=$(echo "$ARCH" | sed 's/-/\\-/g')
          ESCAPED_BRANCH=$(echo "$BRANCH" | sed 's/-/\\-/g')
      
          CAPTION=$(cat <<EOF
          🎉 Release \\#${ESCAPED_HASHTAG}
          
          🆎 luci\\-app\\-nikki: ${ESCAPED_VER_LUCI}
          🧩 nikki: ${ESCAPED_VER_NIKKI}
          📦 Arch: ${ESCAPED_ARCH}
          🌿 Branch: ${ESCAPED_BRANCH}
          EOF
              )
    
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument \
            -F chat_id="${TELEGRAM_CHAT_ID}" \
            -F "document=@${ZIP_NAME}.zip;filename=${ZIP_NAME}.zip"
            -F caption="$CAPTION" \
            -F parse_mode="MarkdownV2"
