name: release-nikki-ujicoba

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
          - x86_64
        branch:
          - openwrt-24.10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean and prepare dl directory
        run: |
          mkdir -p dl
          rm -f dl/nikki-*.tar.*

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y unzip curl

      - name: Prepare SDK
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: nikki
          PACKAGES: ""
          NO_REFRESH_CHECK: true

      - name: Fix PKG_MIRROR_HASH (generate fresh hash)
        run: |
          make package/feeds/nikki/nikki/download V=s
        working-directory: builder

      - name: Build package
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: nikki
          PACKAGES: luci-app-nikki nikki
          NO_REFRESH_CHECK: true

      - name: List built packages
        run: |
          echo "📁 Contents of: bin/packages/${{ matrix.arch }}/nikki"
          ls -al bin/packages/${{ matrix.arch }}/nikki

      - name: Extract package versions
        id: extract_version
        run: |
          set -e
          PKG_DIR="bin/packages/${{ matrix.arch }}/nikki"

          PKG_FILE_LUCI=$(find "$PKG_DIR" -name 'luci-app-nikki_*.ipk' | head -n 1)
          [ -z "$PKG_FILE_LUCI" ] && echo "❌ luci-app-nikki not found!" && exit 1
          VERSION_LUCI=$(basename "$PKG_FILE_LUCI" | sed -E 's/^luci-app-nikki_([^_]+)_.*\.ipk/\1/')

          PKG_FILE_NIKKI=$(find "$PKG_DIR" -name 'nikki_*.ipk' | head -n 1)
          [ -z "$PKG_FILE_NIKKI" ] && echo "❌ nikki not found!" && exit 1
          VERSION_NIKKI=$(basename "$PKG_FILE_NIKKI" | sed -E 's/^nikki_([^_]+)_.*\.ipk/\1/')

          echo "version_luci=$VERSION_LUCI" >> $GITHUB_OUTPUT
          echo "version_nikki=$VERSION_NIKKI" >> $GITHUB_OUTPUT

      - name: Create release metadata
        id: release_meta
        run: |
          set -e
          VER_LUCI_RAW="${{ steps.extract_version.outputs.version_luci }}"
          VER_NIKKI_RAW="${{ steps.extract_version.outputs.version_nikki }}"
          ARCH="${{ matrix.arch }}"
          BRANCH="${{ matrix.branch }}"

          VER_LUCI_FULL=$(echo "$VER_LUCI_RAW")
          VER_LUCI_BASE=$(echo "$VER_LUCI_FULL" | sed 's/-.*//')
          VER_NIKKI_CLEAN=$(echo "$VER_NIKKI_RAW" | sed -E 's/^[0-9]{4}-[0-9]{2}-[0-9]{2}~//')

          TAG_NAME="Nikki-TProxy-$VER_LUCI_FULL"
          HASH_TAG="Nikki_TProxy_$(echo "$VER_LUCI_FULL" | sed 's/\./_/g; s/-/_/g')"
          ZIP_NAME="Nikki-TProxy-${VER_LUCI_BASE}-Nikki-${VER_NIKKI_CLEAN}_${ARCH}-${BRANCH}"

          echo "tagname=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "zipname=$ZIP_NAME" >> $GITHUB_OUTPUT
          echo "relname=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "hashtag=$HASH_TAG" >> $GITHUB_OUTPUT

      - name: Compress .ipk files to ZIP
        run: |
          mkdir -p output
          cp bin/packages/${{ matrix.arch }}/nikki/*.ipk output/
          zip -j "${{ steps.release_meta.outputs.zipname }}.zip" output/*.ipk

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tagname }}
          name: ${{ steps.release_meta.outputs.relname }}
          files: ${{ steps.release_meta.outputs.zipname }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Upload ZIP to Telegram Channel
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -e

          ORIGINAL_FILE="${{ steps.release_meta.outputs.zipname }}.zip"
          VER_LUCI="${{ steps.extract_version.outputs.version_luci }}"
          VER_NIKKI="${{ steps.extract_version.outputs.version_nikki }}"
          ARCH="${{ matrix.arch }}"

          SHORT_LUCI=$(echo "$VER_LUCI" | sed -E 's/^(v[0-9]+)\.([0-9]+)\.([0-9]+).*/\1_\2_\3/')
          SHORT_NIKKI=$(echo "$VER_NIKKI" | grep -o 'v[^ ]*' | sed 's/\./_/g')

          SHORT_NAME="Nikki_TProxy_${SHORT_LUCI}_Nikki_${SHORT_NIKKI}_${ARCH}.zip"

          cp "$ORIGINAL_FILE" "$SHORT_NAME"

          CAPTION="🎉 <b>Release</b> #${{ steps.release_meta.outputs.hashtag }}
          
          🆎 luci-app-nikki: <code>$VER_LUCI</code>
          🧩 nikki: <code>$VER_NIKKI</code>
          📦 Arch: <code>$ARCH</code>
          🌿 Branch: <code>${{ matrix.branch }}</code>"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
            -F chat_id="${TELEGRAM_CHAT_ID}" \
            -F document=@"$SHORT_NAME" \
            -F caption="$CAPTION" \
            -F parse_mode="HTML"

          rm -f "$SHORT_NAME"
